<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />

<body>
  <main class="main">
    <section class="animated-headline">
      <video class="bg-video" src="/assets/video.mp4" autoplay loop muted playsinline></video>
    
      <svg class="mask-svg" preserveAspectRatio="none" aria-hidden="true">
        <defs>
          <mask id="hole-mask">
            <rect x="0" y="0" width="100%" height="100%" fill="white" />
            <rect class="hole" x="0" y="0" width="0" height="0" fill="black" />

          </mask>
        </defs>
        <rect x="0" y="0" width="100%" height="100%" fill="black" mask="url(#hole-mask)" />
      </svg>
    
      <div class="headline-content headline--desktop">
        <div class="text-row">
          <span class="text">We’re here</span>
          <span class="window"></span>
          <span class="text">to make</span>
        </div>
        <div class="text-row">
          <span class="text">healthy</span>
          <span class="window"></span>
          <span class="text">living effortless,</span>
        </div>
        <div class="text-row">
          <span class="text">so you can</span>
          <span class="window"></span>
          <span class="text">live longer</span>
        </div>
        <div class="text-row">
          <span class="text">and happier</span>
